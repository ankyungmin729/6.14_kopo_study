<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex_box</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <style>
        /* Global styles come from external css https://codepen.io/GreenSock/pen/JGaKdQ*/

        body {
             margin: 10px;
        }

        .box {
            display: block;
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 3px;
            background-color: skyblue;
        }
        .orange{
            background-color: orange;
        }
        .green{
            background-color: green;
        }

    </style>
</head>
<body>
    <h2 class="title">gsap.to() Basic Usage</h2>
    <div class="box orange"></div>
    <div class="box grey"></div>
    <div class="box green"></div>

    <script>
        gsap.to("h2.title", {duration: 1, opacity: 0.3});
        gsap.to(".box", {duration: 2, x: 300, ease: /*"bounce"*/ "elastic.out(1, 0.3)", repeat:2, yoyo:"true"});
        gsap.to(".green", {duration: 3, rotation: 360, scale: 0.5});
    </script>
</body>
</html>
